<!-- =========================================
File: index.html
Very simple Planning Poker frontend (no frameworks)
Assumes the backend is running at the same origin (e.g., http://localhost:5000)
Place this file in a folder named `static` next to app.py, or serve it by any static server.
========================================= -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Planning Poker</title>
  <style>
    :root {
      --bg: #0f172a;        /* slate-900 */
      --card: #111827;      /* gray-900 */
      --muted: #94a3b8;     /* slate-400 */
      --text: #e5e7eb;      /* gray-200 */
      --accent: #22d3ee;    /* cyan-400 */
      --accent-2: #60a5fa;  /* blue-400 */
      --danger: #f87171;    /* red-400 */
      --ok: #34d399;        /* green-400 */
    }
    * { box-sizing: border-box; }
    body { margin: 0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji"; background: radial-gradient(1000px 600px at 80% -20%, #1f2937 0, transparent 60%), var(--bg); color: var(--text); }
    a { color: var(--accent); text-decoration: none; }
    .container { max-width: 1100px; margin: 0 auto; padding: 24px; }
    header { display: flex; justify-content: space-between; align-items: center; gap: 12px; margin-bottom: 18px; }
    .brand { font-weight: 800; letter-spacing: 0.2px; }
    .card { background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02)); border: 1px solid rgba(255,255,255,0.06); border-radius: 16px; padding: 16px; box-shadow: 0 8px 30px rgba(0,0,0,0.25); }
    .grid { display: grid; grid-template-columns: 1fr; gap: 16px; }
    @media (min-width: 900px) { .grid { grid-template-columns: 320px 1fr; } }
    .row { display: flex; flex-wrap: wrap; align-items: center; gap: 10px; }
    input, select { background: #0b1220; color: var(--text); border: 1px solid rgba(255,255,255,0.12); border-radius: 12px; padding: 10px 12px; outline: none; }
    input:focus, select:focus { border-color: var(--accent); }
    button { background: linear-gradient(180deg, rgba(34,211,238,0.15), rgba(34,211,238,0.05)); color: var(--text); border: 1px solid rgba(34,211,238,0.35); padding: 10px 14px; border-radius: 12px; cursor: pointer; transition: transform .035s ease; }
    button:hover { transform: translateY(-1px); }
    button.ghost { background: transparent; border-color: rgba(255,255,255,0.18); }
    button.danger { border-color: rgba(248,113,113,0.5); background: linear-gradient(180deg, rgba(248,113,113,0.2), rgba(248,113,113,0.06)); }
    button.ok { border-color: rgba(52,211,153,0.5); background: linear-gradient(180deg, rgba(52,211,153,0.2), rgba(52,211,153,0.06)); }
    .subtle { color: var(--muted); font-size: 13px; }
    .badge { display: inline-flex; align-items: center; gap: 6px; font-size: 12px; padding: 6px 10px; border-radius: 999px; border: 1px solid rgba(255,255,255,0.12); background: rgba(255,255,255,0.04); }
    .stack { display: grid; grid-auto-flow: row; gap: 10px; }
    .cards { display: grid; grid-template-columns: repeat(auto-fill, minmax(64px, 1fr)); gap: 10px; }
    .vote-card { background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02)); border: 1px solid rgba(255,255,255,0.15); aspect-ratio: 3/4; border-radius: 14px; display: grid; place-items: center; font-weight: 700; font-size: 18px; cursor: pointer; }
    .vote-card.selected { outline: 2px solid var(--accent-2); }
    .people { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 10px; }
    .person { border: 1px dashed rgba(255,255,255,0.15); border-radius: 12px; padding: 10px; display: grid; gap: 6px; background: rgba(0,0,0,0.15); }
    .pill { font-size: 12px; padding: 4px 8px; border-radius: 999px; border: 1px solid rgba(255,255,255,0.14); width: fit-content; }
    .footer { margin-top: 20px; font-size: 12px; color: var(--muted); }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="brand">üÉè Simple Planning Poker</div>
      <div id="roomBadge" class="badge">Room: ‚Äî</div>
    </header>

    <div class="grid">
      <!-- Left: Room & Controls -->
      <div class="card stack">
        <div class="stack">
          <div class="row">
            <input id="nameInput" placeholder="Your name" />
            <button id="createBtn">Create room</button>
            <input id="roomInput" placeholder="Room ID" style="width: 120px" />
            <button id="joinBtn" class="ok">Join</button>
          </div>
          <div class="row subtle">Share the Room ID with teammates so they can join. Votes stay hidden until revealed.</div>
        </div>

        <hr style="border-color: rgba(255,255,255,0.06); border-style: solid none none;" />

        <div class="stack">
          <div class="row">
            <select id="deckSelect">
              <option value="fibonacci">Fibonacci (0,1,2,3,5‚Ä¶)</option>
              <option value="powers2">Powers of 2</option>
              <option value="tshirt">T‚ÄëShirt Sizes</option>
            </select>
            <button id="setDeckBtn" class="ghost">Set deck</button>
          </div>
          <div class="row">
            <input id="storyInput" placeholder="Story / ticket (optional)" style="flex:1" />
            <button id="setStoryBtn" class="ghost">Update story</button>
          </div>
          <div class="row">
            <button id="revealBtn" class="ok">Reveal votes</button>
            <button id="resetBtn" class="danger">Reset votes</button>
          </div>
        </div>
      </div>

      <!-- Right: Voting & People -->
      <div class="stack">
        <div class="card stack">
          <div class="row" style="justify-content: space-between;">
            <div>
              <div class="subtle">Current story</div>
              <div id="storyText" style="font-weight:700;">‚Äî</div>
            </div>
            <div id="statusText" class="badge">Not in a room</div>
          </div>

          <div id="cards" class="cards"></div>
        </div>

        <div class="card stack">
          <div class="row" style="justify-content: space-between; align-items: baseline;">
            <div style="font-weight:700;">Participants</div>
            <div id="summary" class="subtle">‚Äî</div>
          </div>
          <div id="people" class="people"></div>
        </div>
      </div>
    </div>

    <div class="footer">No data persistence. Rooms reset when the server restarts. Built for demo purposes.</div>
  </div>

<script>
const API = {
  createRoom: () => fetch('/api/rooms', { method: 'POST' }).then(r => r.json()),
  joinRoom: (roomId, name) => fetch(`/api/rooms/${roomId}/join`, { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({ name })}).then(r => r.json()),
  getState: (roomId) => fetch(`/api/rooms/${roomId}/state`).then(r => r.json()),
  vote: (roomId, userId, value) => fetch(`/api/rooms/${roomId}/vote`, { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({ user_id: userId, value })}).then(r => r.json()),
  reveal: (roomId) => fetch(`/api/rooms/${roomId}/reveal`, { method: 'POST' }),
  reset: (roomId) => fetch(`/api/rooms/${roomId}/reset`, { method: 'POST' }),
  setDeck: (roomId, deck) => fetch(`/api/rooms/${roomId}/deck`, { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({ deck })}),
  setStory: (roomId, story) => fetch(`/api/rooms/${roomId}/story`, { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({ story })}),
};

const decks = {
  fibonacci: [0,1,2,3,5,8,13,20,40,100,'?','‚òï'],
  powers2: [0,1,2,4,8,16,32,64,'?','‚òï'],
  tshirt: ['XS','S','M','L','XL','?','‚òï']
};

let state = {
  roomId: localStorage.getItem('pp_roomId') || null,
  userId: localStorage.getItem('pp_userId') || null,
  deck: 'fibonacci',
  selected: null,
};

const els = {
  name: document.getElementById('nameInput'),
  roomInput: document.getElementById('roomInput'),
  createBtn: document.getElementById('createBtn'),
  joinBtn: document.getElementById('joinBtn'),
  deckSelect: document.getElementById('deckSelect'),
  setDeckBtn: document.getElementById('setDeckBtn'),
  storyInput: document.getElementById('storyInput'),
  setStoryBtn: document.getElementById('setStoryBtn'),
  revealBtn: document.getElementById('revealBtn'),
  resetBtn: document.getElementById('resetBtn'),
  cards: document.getElementById('cards'),
  people: document.getElementById('people'),
  storyText: document.getElementById('storyText'),
  statusText: document.getElementById('statusText'),
  roomBadge: document.getElementById('roomBadge'),
  summary: document.getElementById('summary'),
};

function saveLocal() {
  if (state.roomId) localStorage.setItem('pp_roomId', state.roomId); else localStorage.removeItem('pp_roomId');
  if (state.userId) localStorage.setItem('pp_userId', state.userId); else localStorage.removeItem('pp_userId');
}

function renderCards() {
  const deck = decks[state.deck] || decks.fibonacci;
  els.cards.innerHTML = '';
  deck.forEach(v => {
    const b = document.createElement('button');
    b.className = 'vote-card' + (state.selected === String(v) ? ' selected' : '');
    b.textContent = v;
    b.onclick = async () => {
      if (!state.roomId || !state.userId) return alert('Join a room first');
      state.selected = String(v);
      renderCards();
      await API.vote(state.roomId, state.userId, String(v));
    };
    els.cards.appendChild(b);
  });
}

function renderPeople(data) {
  els.people.innerHTML = '';
  (data.users || []).forEach(u => {
    const div = document.createElement('div');
    div.className = 'person';
    const name = document.createElement('div');
    name.textContent = u.name || '(anon)';
    const pill = document.createElement('div');
    pill.className = 'pill';
    pill.textContent = data.revealed ? (u.vote ?? '‚Äî') : (u.voted ? 'Voted' : 'Thinking‚Ä¶');
    div.appendChild(name); div.appendChild(pill);
    els.people.appendChild(div);
  });
}

function renderSummary(data) {
  if (!data.revealed || !data.votes_summary) { els.summary.textContent = 'Votes hidden'; return; }
  const parts = Object.entries(data.votes_summary).map(([k,v]) => `${k}: ${v}`);
  els.summary.textContent = parts.length ? parts.join('  ‚Ä¢  ') : 'No votes';
}

async function poll() {
  if (!state.roomId) return;
  try {
    const data = await API.getState(state.roomId);
    if (data.error) return;
    state.deck = data.deck;
    els.deckSelect.value = state.deck;
    els.storyText.textContent = data.story || '‚Äî';
    els.roomBadge.textContent = `Room: ${state.roomId}`;
    els.statusText.textContent = data.revealed ? 'Revealed' : 'Hidden';
    renderCards();
    renderPeople(data);
    renderSummary(data);
  } catch (e) {
    // ignore
  }
}

setInterval(poll, 2000);

// Event wiring
els.createBtn.onclick = async () => {
  const me = els.name.value.trim() || 'Guest';
  const created = await API.createRoom();
  state.roomId = created.room_id;
  const joined = await API.joinRoom(state.roomId, me);
  state.userId = joined.user_id;
  saveLocal();
  els.roomInput.value = state.roomId;
  await poll();
};

els.joinBtn.onclick = async () => {
  const rid = (els.roomInput.value || '').trim();
  if (!rid) return alert('Enter a Room ID to join');
  const me = els.name.value.trim() || 'Guest';
  const joined = await API.joinRoom(rid, me);
  if (joined.error) return alert(joined.error);
  state.roomId = rid;
  state.userId = joined.user_id;
  saveLocal();
  await poll();
};

els.setDeckBtn.onclick = async () => {
  if (!state.roomId) return alert('Create or join a room first');
  const val = els.deckSelect.value;
  await API.setDeck(state.roomId, val);
  state.deck = val;
  renderCards();
  await poll();
};

els.setStoryBtn.onclick = async () => {
  if (!state.roomId) return alert('Create or join a room first');
  await API.setStory(state.roomId, els.storyInput.value);
  await poll();
};

els.revealBtn.onclick = async () => {
  if (!state.roomId) return alert('Create or join a room first');
  await API.reveal(state.roomId);
  await poll();
};

els.resetBtn.onclick = async () => {
  if (!state.roomId) return alert('Create or join a room first');
  state.selected = null;
  await API.reset(state.roomId);
  await poll();
};

// If we have room locally, restore quick UI
if (state.roomId) {
  els.roomInput.value = state.roomId;
  poll();
}
renderCards();
</script>
</body>
</html>
